<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900 px-4">
  <div class="max-w-md w-full space-y-8 card">
    <div class="text-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-primary-500" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z" />
      </svg>
      
      <h2 class="mt-6 text-2xl font-bold text-gray-900 dark:text-white">
        {{ isLoading ? 'Signing you in...' : (error ? 'Authentication Error' : 'Authentication Complete') }}
      </h2>
      
      <!-- <div *ngIf="isLoading" class="mt-6 flex justify-center">
        <app-loading-spinner size="lg"></app-loading-spinner>
      </div> -->
      
      <div *ngIf="error" class="mt-4 text-center">
        <p class="text-error-600 dark:text-error-400">{{ error }}</p>
        <button 
          routerLink="/login" 
          class="mt-4 btn-primary">
          Return to Login
        </button>
      </div>
    </div>
  </div>
</div>
